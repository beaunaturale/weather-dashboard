<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1 class="text-center text-white font-weight-bold p-2 bg-primary">Weather Dashboard</h1>
  </header>
  <aside class="float-left">
    <div class="container-fluid">
      <form class="d-flex flex-column" id="city-form">
        <label class="h5 font-weight-bold">Search for a City:</label>
        <input type="text" id="city-input" placeholder="Enter City Here">
        <button type="button" class="btn btn-info my-2" id="searchBtn">Search</button>
      </form>
      <div>
        <ul class="list-unstyled d-flex flex-column p-2 text-center bg-secondary my-2" id="city-list"></ul>
      </div>
  </aside>
  <div class="card">
    <p>current  and date; w/ temp, wind, humidity</p>
  </div>
  <div class="container m-4">
    <h4>5-Day Forecast:</h4>
    <div class="row">
      <div class="card col d-inline-flex p-2 m-2 bg-dark text-light" >Day 1</div>
      <div class="card col d-inline-flex p-2 m-2 bg-dark text-light" >Day 2</div>
      <div class="card col d-inline-flex p-2 m-2 bg-dark text-light" >Day 3</div>
      <div class="card col d-inline-flex p-2 m-2 bg-dark text-light" >Day 5</div>
      <div class="card col d-inline-flex p-2 m-2 bg-dark text-light" >Day 4</div>
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
